<!DOCTYPE html><html class="no-js" lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>efile</title>
  <meta name="description" content="A new Yeogurt application">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../../assets/styles/main.css">
</head>
<body><!--[if lt IE 11]>
<p class='browsehappy'>You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
<![endif]-->
  <div class="row justify-content-center bg-light h-100">
    <div class="w-300px mt-5 py-2" id="main-content">
      <h1 class="h2 mb-5" copy-text="login">Inicio de sesión</h1>
      <h2 class="h5 mb-3" copy-text="ingresa-datos">Ingresa tus datos</h2>
      <form id="form-login" action="" method="POST">
        <div class="form-group form-field">
          <div class="input-group-icon input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white border-right-0 px-2"><i class="icon icon-user"> </i>
              </div>
            </div>
            <input class="form-control border-left-0 pl-0" name="username" id="username" placeholder="Usuario" required>
          </div>
        </div>
        <div class="form-group form-field">
          <div class="input-group-icon input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white border-right-0 px-2"><i class="icon icon-key"> </i>
              </div>
            </div>
            <input class="form-control border-left-0 pl-0" name="password" id="password" type="password" placeholder="Contraseña" required>
          </div>
        </div>
        <div class="form-group form-field">
          <input class="btn btn-primary btn-block btn btn-primary" type="submit" value="Iniciar sesión" disabled>
        </div>
      </form>
    </div>
  </div>
  <div class="layout-wrapper panel-left">
    <div class="panel bg-primary text-white">
      <div class="panel-content">
        <p class="h4 text-center">Bienvenido al repositorio documental Virtual <b>E-file</b></p>
      </div>
    </div>
  </div>
  <!-- libs-->
  <script src="../../../assets/scripts/libs.js"></script>
  <script src="../../../assets/scripts/components.js"></script>
  <script src="../../../assets/scripts/main.js"></script>
  <script src="../../../assets/scripts/login.js"></script>
</body></html>
